  # utter_ask_want_share_data:
  # - text: Would you like us to share your mental health score with them?
actions:
- get_score
- log_symptom
- set_preference
- share_resources
- utter_ask_on_off_campus
- utter_greet
forms:
  consent_form:
    required_slots:
    - consent
  seeing_therapist_form:
    required_slots:
    - seeing_therapist
    - want_share_data
