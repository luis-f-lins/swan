version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- yes
- ask_score
- greet
- goodbye
- nervous_anxious
- cant_stop_worrying
- multiple_worries
- trouble_relaxing
- restless
- annoyed_irritable
- afraid_bad_things
- done_reporting
- happy
- neutral
- ask_resources
- thanks
- online
- in_person
- on_campus
- off_campus
- no
slots:
  consent:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_trigger_intent
      value: true
      intent: yes
    - type: from_trigger_intent
      value: false
      intent: no
