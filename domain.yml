responses:
  utter_greet:
  - text: Hi!
  utter_ask_feeling:
  - text: How are you feeling today?
  utter_done_reporting:
  - text: I see. Thanks for sharing all this. Let me know if I can help you in any way or if you want to talk about any other feeling.
  utter_happy:
  - text: Great, carry on!
  utter_neutral:
  - text: Are you sure you are okay? Is there anything bothering you?
  utter_goodbye:
  - text: Bye
  utter_reply_no:
  - text: Okay. Let me know if I can help you with anything else. I'll be here if you need me.
  utter_reply_thanks:
  - text: Great, good to know I was able to help you. Let me know if you need anything else.
  utter_disclaimer:
  - text: MEDICAL ADVICE DISCLAIMER - SWAN is a conversational agent designed to assist students in accessing mental health resources and contacts to services on and off-campus. SWAN provides the opportunity to self-assess and track anxiety and depression symptoms based on GAD-7 and PHQ-9 questionnaires for informational purposes. No material on this chatbot is intended to substitute professional medical advice, diagnosis, or treatment. Please seek the advice of a qualified healthcare provider for a definitive mental health diagnosis and treatment.Â 
  utter_ask_consent:
  - text: First of all, do we have your consent to store your information on file?
